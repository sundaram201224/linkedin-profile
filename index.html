<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkedIn Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2 shadow-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                    alt="LinkedIn Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarContent">
                <!-- Search bar -->
                <form class="d-flex me-auto py-2  " role="search ">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <!--nav-links-->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4 ">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/feed/"><i class="fas fa-home nav-icon"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/mynetwork/grow/"><i
                                class="fas fa-user-friends nav-icon"></i> My Network</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://www.linkedin.com/messaging/thread/2-ZjA3YjAyNGItMTQ5Yy00NTUxLWFmNmMtMDU3ZmZjYmRhYzg3XzAxMw==/"><i
                                class="fas fa-comments nav-icon"></i> Messaging</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/jobs/"><i
                                class="fas fa-briefcase nav-icon"></i> Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/notifications/?filter=all"><i
                                class="fas fa-bell nav-icon"></i> Notifications</a>
                    </li>
                    <li class="nav-item me-icon dropdown">
                        <a class="nav-link dropdown-toggle"
                            href="https://www.linkedin.com/in/meenakshi-sundaram-26101b327/" id="meDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="profile  img1.jpg" alt="Me" class="profile-image">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="meDropdown">
                            <li><a class="dropdown-item"
                                    href="https://www.linkedin.com/in/meenakshi-sundaram-26101b327/">View Profile</a>
                            </li>
                            <li><a class="dropdown-item"
                                    href="https://www.linkedin.com/in/meenakshi-sundaram-26101b327/">Settings &
                                    Privacy</a></li>
                            <li><a class="dropdown-item"
                                    href="https://www.linkedin.com/in/meenakshi-sundaram-26101b327/">Help</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item"
                                    href="https://www.linkedin.com/in/meenakshi-sundaram-26101b327">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
